<div class="ui-g-12">
  <form [formGroup]="form" (ngSubmit)="saveMigration($event)">
    <div class="ui-g-12">
      <div class="ui-g-4">(*) Identificador</div>
      <div class="ui-g-8">
        <input id="id" type="text" pInputText class="form-control" formControlName="id" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">(*) Nombre</div>
      <div class="ui-g-8">
        <input id="visibleName" type="text" pInputText class="form-control" formControlName="visibleName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">(*) Fecha de inicio</div>
      <div class="ui-g-8">
        <input id="startDate" type="text" pInputText class="form-control" formControlName="startDate" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">Fecha de fin</div>
      <div class="ui-g-8">
        <input id="endDate" type="text" pInputText class="form-control" formControlName="endDate" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">Comentarios</div>
      <div class="ui-g-8">
        <input id="comments" type="text" pInputText class="form-control" formControlName="comments" />
      </div>
    </div>    
  </form>
  <div class="ui-g-12">
    <div class="ui-g-4" style="text-align: right">
      <button pButton type="button" class="ui-button-secondary" label="Volver" (click)="backToList()"></button>
    </div>
    <div class="ui-g-8" style="text-align: left">
      <button pButton type="button" class="ui-button-raised ui-button-danger" label="Borrar" (click)="clearMigrationForm()" style="margin-right: 1em"></button>
      <button pButton type="submit" class="ui-button-raised ui-button-info" label="Guardar" (click)="saveMigration($event)"></button>
    </div>
  </div>
</div>
<p-toast></p-toast>
