<p-panel [header]="panelHeader" class="panel-override" *ngIf="notification">
  <div class="notification-date">
    <span>{{ notification?.date | date:'dd/MM/yyyy hh:mm:ss' }}</span> por <span class="notification-author">{{ notification?.user?.userName }}</span>
  </div>
  <div class="notification-title">
    <span>{{ notification?.title }}</span>
  </div>
  <div class="notification-message">
    <span [innerHTML]="notification?.richMessage"></span>
  </div>
</p-panel>
