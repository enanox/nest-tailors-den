<div class="ui-g-12" style="padding-left: 0">
  <div class="ui-g-12" style="padding: .5em 0">
    <div class="ui-g-12" style="padding: 0">
      <div class="ui-g-10 table-title">
        <h3>{{ listTitle }}</h3>
      </div>
      <div class="ui-g-2 table-actions">
        <i class="pi pi-plus new" style="font-size: 1rem" routerLink="/new-point"></i>
        <i *ngIf="mode === 'compact'" class="pi pi-list list" routerLink="/points"></i>
      </div>
    </div>
    <div class="ui-g-12" style="padding: 0;">
      <p-table [value]="paginatedList" [lazy]="true" [rows]="mode !== 'compact' && 5 || 10" [paginator]="mode !== 'compact'"
        [totalRecords]="mode !== 'compact' && 5 || totalRecords" (onLazyLoad)="paginatePoints($event)" class="table-overriden" #list>
        <ng-template pTemplate="header">
          <tr>
            <th>Ciudad</th>
            <th>Nombre</th>
            <th>Link</th>
            <th [hidden]="mode === 'compact'">Latitud</th>
            <th [hidden]="mode === 'compact'">Longitud</th>
            <th [hidden]="mode === 'compact'" class="compact-header">Referencias</th>
            <th class="options-header" style="width: 75px"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-point>
          <tr>
            <td class="smaller-cell">{{ point.city.name }}</td>
            <td class="smaller-cell">{{ point.name }}</td>
            <td class="smaller-cell link" [innerHTML]="getLinkAnchor(point)"></td>
            <td [hidden]="mode === 'compact'">{{ point.lat }}</td>
            <td [hidden]="mode === 'compact'">{{ point.long }}</td>
            <td [hidden]="mode === 'compact'" class="smaller-cell">{{ point.attributes }}</td>
            <td><i class="pi pi-pencil" style="font-size: 1.5rem" (click)="editPoint(point)"></i>
              <i class="pi pi-times" style="font-size: 1.5rem" (click)="deletePoint(point)"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
