<div class="ui-g-12">
  <form [formGroup]="form" (ngSubmit)="savePoint($event)">
    <div class="ui-g-12">
      <div class="ui-g-4">(*) Ciudad</div>
      <div class="ui-g-8">
        <p-dropdown [options]="cities" id="city" formControlName="city" placeholder="Seleccione ciudad"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">(*) Nombre</div>
      <div class="ui-g-8">
        <input id="name" type="text" pInputText class="form-control" formControlName="name" [value]="name" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">Descripci√≥n</div>
      <div class="ui-g-8">
        <input id="description" type="text" pInputText class="form-control" formControlName="description" [value]="description" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">Latitud</div>
      <div class="ui-g-8">
        <input id="lat" type="number" pInputText class="form-control" formControlName="lat" [value]="lat" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">Longitud</div>
      <div class="ui-g-8">
        <input id="long" type="number" pInputText class="form-control" formControlName="long" [value]="long" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">(*) Link (Atlas Silph)</div>
      <div class="ui-g-8">
        <input id="link" type="text" pInputText class="form-control" formControlName="link" [value]="link" />
      </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-4">Servicio de nidos (TSR, PokeStgo)</div>
        <div class="ui-g-8">
          <input id="thirdPartyService" type="text" pInputText class="form-control" formControlName="thirdPartyService" [value]="thirdPartyService" />
        </div>
      </div>
    <div class="ui-g-12">
      <div class="ui-g-4"># de Nido (Atlas Silph)</div>
      <div class="ui-g-8">
        <input id="thirdPartyNestId" type="text" pInputText class="form-control" formControlName="thirdPartyNestId" [value]="thirdPartyNestId" />
      </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-4">Link en web de terceros</div>
        <div class="ui-g-8">
          <input id="thirdPartyLink" type="text" pInputText class="form-control" formControlName="thirdPartyLink" [value]="thirdPartyLink" />
        </div>
      </div>
  </form>
  <div class="ui-g-12">
    <div class="ui-g-4" style="text-align: right">
      <button pButton type="button" class="ui-button-secondary" label="Volver" (click)="backToList()"></button>
    </div>
    <div class="ui-g-8" style="text-align: left">
      <button pButton type="button" class="ui-button-raised ui-button-danger" label="Borrar" (click)="clearPointForm()" style="margin-right: 1em"></button>
      <button pButton type="submit" class="ui-button-raised ui-button-info" label="Guardar" (click)="savePoint($event)"></button>
    </div>
  </div>
</div>
<p-toast></p-toast>
